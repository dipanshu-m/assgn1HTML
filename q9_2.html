<!DOCTYPE html>
<html lang="en">

<head>
    <title>Go back</title>
</head>

<body>
    <h1 onclick="history.back()" role="link" onmouseover="document.getElementsByTagName('h1')[0].style.cursor='pointer'"
        style="color: #0100F2; text-decoration: 3px underline;">Click on me to go back</h1>
</body>

</html>
