<!-- Create a table having two rows and three column heading row contain
tiger, cat and dog. The second row contain image of the corresponding
animal. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Q6</title>
</head>

<body>
    <table>
        <tr>
            <td>Tiger</td>
            <td>Cat</td>
            <td>Dog</td>
        </tr>
        <tr>
            <td><img src="./tiger.jpg" alt="tiger img"></td>
            <td><img src="./cat.webp" alt="cat img"></td>
            <td><img src="./dog.jpg" alt="dog img"></td>

        </tr>
    </table>
</body>
<style>
    img {
        height: 20vw;
    }
</style>

</html>
